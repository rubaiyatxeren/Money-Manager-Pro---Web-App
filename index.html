<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager Pro - Production Ready</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <!-- ? Notification Container Starts -->
    <div id="notificationContainer"></div>
    <!-- ? Notification Container Ends -->

    <!-- * Main Container Starts -->
    <div class="max-w-4xl mx-auto">
      <!-- Header Section Starts -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-800 mb-2">
          <i class="fas fa-wallet mr-3"></i>Money Manager Pro
        </h1>
        <p class="text-gray-600">Track your income and expenses</p>
      </header>
      <!-- Header Section Ends -->

      <!-- Summary Cards Starts -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Balance Card Starts -->
        <div
          class="bg-white p-6 shadow-lg rounded-xl border-l-4 border-green-500"
        >
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-600 text-sm">Total Balance</p>
              <h2 class="text-3xl text-gray-800 font-bold" id="totalBalance">
                $0.00
              </h2>
            </div>
            <i class="fas fa-piggy-bank text-3xl text-green-500"></i>
          </div>
        </div>
        <!-- Balance Card Ends -->

        <!-- Income Card Starts -->
        <div
          class="bg-white border-l-4 border-blue-500 rounded-xl shadow-lg p-6"
        >
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-600 text-sm">Total Income</p>
              <h2 class="text-3xl text-gray-800 font-bold" id="totalIncome">
                $0.00
              </h2>
            </div>
            <i class="fas fa-arrow-down text-3xl text-blue-500"></i>
          </div>
        </div>
        <!-- Income Card Ends -->

        <!-- Expense Card Starts -->
        <div
          class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-red-500"
        >
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-600 text-sm">Total Expenses</p>
              <h2 class="text-gray-800 text-3xl font-bold" id="totalExpenses">
                $0.00
              </h2>
            </div>
            <i class="fas fa-arrow-up text-3xl text-red-500"></i>
          </div>
        </div>
        <!-- Expense Card Ends -->
      </div>
      <!-- Summary Cards Ends -->

      <!-- Under Summary Section Starts -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- ! Left Column Starts -->
        <div class="space-y-6">
          <!-- Add Transaction Form Starts -->
          <div class="bg-white p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
              Add Transaction
            </h3>

            <form id="transactionForm" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Description</label
                >
                <input
                  id="description"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg"
                  type="text"
                  placeholder="Enter description..."
                  required
                />
              </div>

              <div>
                <label class="block text-gray-700 text-sm font-medium mb-2"
                  >Amount</label
                >
                <input
                  id="amount"
                  class="w-full border border-gray-300 px-4 py-3 rounded-lg"
                  type="number"
                  step="0.01"
                  placeholder="0.00"
                  required
                />
              </div>

              <div>
                <label class="block text-gray-700 text-sm font-medium mb-2"
                  >Type</label
                >
                <div class="flex gap-4">
                  <label class="flex items-center">
                    <input
                      type="radio"
                      name="type"
                      class="mr-2"
                      value="income"
                      checked
                    />
                    <span class="text-green-600 font-semibold">Income</span>
                  </label>
                  <label class="flex items-center">
                    <input
                      type="radio"
                      name="type"
                      class="mr-2"
                      value="expense"
                    />
                    <span class="font-semibold text-red-600">Expense</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Category
                </label>
                <select
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  id="category"
                >
                  <option value="salary">Salary</option>
                  <option value="freelance">Freelance</option>
                  <option value="investment">Investment</option>
                  <option value="food">Food & Dining</option>
                  <option value="transport">Transportation</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="shopping">Shopping</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <button
                type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-colors"
              >
                <i class="fas fa-plus mr-2"></i>Add Transaction
              </button>
            </form>
          </div>
          <!-- Add Transaction Form Ends -->

          <!-- Category Breakdown Starts -->
          <div class="bg-white rounded-xl p-6 shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
              Category Breakdown
            </h3>
            <div id="categoryBreakdown" class="space-y-3">
              <!-- Categories will dynamically render here -->
            </div>
          </div>
          <!-- Category Breakdown Ends -->
        </div>
        <!-- ! Left Column Ends -->

        <!-- ? Right Column Starts -->
        <div class="space-y-6">
          <div class="bg-white rounded-xl p-6 shadow-lg">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-bold text-gray-800">
                Recent Transactions
              </h3>
              <div class="flex gap-2">
                <button
                  class="filter-btn px-3 py-1 bg-indigo-600 text-white rounded-lg text-sm"
                  data-filter="all"
                >
                  All
                </button>
                <button
                  class="filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-lg text-sm"
                  data-filter="income"
                >
                  Income
                </button>
                <button
                  class="filter-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-lg text-sm"
                  data-filter="expense"
                >
                  Expenses
                </button>
              </div>
            </div>

            <div class="transaction-list space-y-3" id="transactionList">
              <!-- Transactions will be dynamically inserted here -->
            </div>
            <div
              class="mt-4 text-center text-gray-500 text-sm"
              id="storageInfo"
            >
              <!-- Storage info will be displayed here -->
            </div>
          </div>

          <!-- Monthly Summary Starts -->
          <div class="bg-white rounded-xl p-6 shadow-lg">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
              Monthly Summary
            </h3>
            <div id="monthlySummary" class="space-y-2 text-sm">
              <!-- Monthly summary will be dynamically inserted here -->
            </div>
          </div>
          <!-- Monthly Summary Ends -->
        </div>
        <!-- ? Right Column Ends -->
      </div>
      <!-- Under Summary Section Ends -->
    </div>
    <!-- * Main Container Ends -->

    <script src="app.js"></script>
  </body>
</html>
